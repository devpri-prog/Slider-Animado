<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Animação Imagem Slider</title>
    <style>
        body{
            font-family: "Quicksand", sans-serif;
            margin: 0;
            padding: 0;
            overflow: hidden;
        }
        .container{
            background: #000;
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 80%;
            max-width: 1000px;
            height: 400px;
            overflow: hidden;
            border-radius: 15px;
            box-shadow: 0 40px 30px rgba(178, 178, 178, 0.5);
            border: 1px solid gray;
        }
        .header{
            color: rgb(250, 246, 240);
            width: 100%;
            display: flex;
            align-items: center;
            padding: 5px 10px;
            font-size: 1.2em;
            letter-spacing: 1px;
            border-bottom: 1px solid #7d7d7d;
            border-radius: 15px 15px 0 0;
        }
        .logo{
           width: 50px;
           height: 50px;
           border-radius: 50%;
           object-fit: cover;
           margin-right: 20px;
           box-shadow: 0 4px 8px rgba(0, 0, 0, 0.3);
        }
        .header ul li{
            display: inline-block;
            font-size: 12px;
            margin: 0 10px;
            color: #fff;
            cursor: pointer;
            position: relative;
            padding: 5px 10px;
        }
        .header ul{
            padding: 0;
            margin: 0;
            list-style: none;
            display: flex;
        }
        .slider{
            position: relative;
            width: 100%;
            height: 100%;
            overflow: hidden;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        .slides {
            display: flex;
            transition: transform 0.5s ease;
            width: 300%;
            height: 100%;
        }
        .slide {
            min-width: 100%;
            height: 100%;
            display: flex;
            align-items: center;
            justify-content: center;
            overflow: hidden;
        }
        .slide img{
            width: 100%;
            height: 100%;
            object-fit: cover;
            display: block;
        }
        .navigation{
            position: absolute;
            width: 100%;
            display: flex;
            justify-content: space-between;
            top: 50%;
            transform: translateY(-50%);
            z-index: 10;
        }
        .navigation div{
            width: 40px;
            height: 40px;
            background: #616161;
            border-radius: 50%;
            display: flex;
            justify-content: center;
            align-items: center;
            cursor: pointer;
            transition: background 0.3s ease;
        }
        .navigation div:hover{
            background: #c2c2c2;
        }
        #butterfly{
            position: absolute;
            z-index: 1111;
            bottom: 35%;
            right: 100%;
            animation: fly 10s ease-in-out infinite;
        }
        #butterfly img{
            width: 150px;
            filter: drop-shadow(0 4px 8px rgba(0, 0, 0, 0.3));
        }
        @keyframes fly {
            0% {
                right: 100%;
                top: 10%;
                transform: rotate(0deg);
            }
            20% {
                right: 75%;
                top: 20%;
                transform: rotate(15deg);
            }
            25%,
            35% {
                right: 75%;
                top: 20%;
                transform: rotate(0deg);
            }
            50% {
                right: 50%;
                top: 10%;
                transform: rotate(-15deg);
            }
            55%,
            65% {
                right: 50%;
                top: 10%;
                transform: rotate(0deg);
            }
            80% {
                right: 25%;
                top: 20%;
                transform: rotate(15deg);
            }

            85%,
            95% {
                right: 25%;
                top: 20%;
                transform: rotate(0deg);
            }
            100% {
                right: -20%;
                top: 10%;
                transform: rotate(0deg);
            }
        }

        .mainWire {
            position: absolute;
            width: 100%;
            background: linear-gradient(to right, #281400, #3b3b3b);
            z-index: 1;
            height: 1px;
            top: 30%;
        }
        .wire1{
            position: absolute;
            width: 1px;
            height: 70px;
            top: 30%;
            left: 9rem;
            background: brown;
            z-index: 1;
        }
        .wire2{
            position: absolute;
            width: 1px;
            height: 70px;
            top: 30%;
            left: 23rem;
            background: brown;
            z-index: 1;
        }
        .wire3{
            position: absolute;
            width: 1px;
            height: 70px;
            top: 30%;
            left: 37rem;
            background: brown;
            z-index: 1;
        }

        .glowing {
    animation: glow 1.5s infinite alternate;
}

@keyframes glow {
    0%, 100% {
        background-color: gold;
        box-shadow: 0 0 20px gold, 0 0 40px gold, 0 0 60px gold,
                    0 0 80px gold, 0 0 100px gold;
    }
    50% {
        background-color: gold;
        box-shadow: 0 0 40px gold, 0 0 80px gold, 0 0 120px gold,
                    0 0 160px gold, 0 0 200px gold;
    }
}

       .wire1 span,
       .wire2 span,
       .wire3 span{
        position: absolute;
        bottom: 0;
        left: 50%;
        transform: translateX(-50%);
        padding: 10px;
        left: 50%;
        background-color: wheat;
        border-radius: 50%;
        transform: translateX(-50%);
        height: 10px;
        width: 10px;
        transition: background-color 0.3s ease
        
       }
       .text{
        position: absolute;
        pointer-events: none;
        z-index: 2000;
        top: 60%;
        left: 60%;
        color: aliceblue;

       }
       .text h1{
        text-shadow: 2px 2px 5px rgb(34, 34, 34);
       }
     
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <img class="logo" src="logo2.jpg" alt="Logo">
            <ul>
                <li>HOME</li>
                <li>EMPRESA</li>
                <li>SOLUÇÕES</li>
                <li>CONTATO</li>
            </ul>
        </div>

        <!-- Slider section -->
        <div class="slider">
            <div class="slides" id="slides">
                <div class="slide">
                    <img src="pic1.jpg" alt="Image 1">
                </div>
                <div class="slide">
                    <img src="pic2.jpg" alt="Image 2">
                </div>
                <div class="slide">
                    <img src="pic3.jpg" alt="Image 3">
                </div>
            </div>
            <div class="navigation">
                <div id="prev">&lt;</div>
                <div id="next">&gt;</div>
            </div>
        </div>

        <!-- Butterfly and Wires -->
        <div class="mainWire"></div>
        <div class="wire1"><span></span></div>
        <div class="wire2"><span></span></div>
        <div class="wire3"><span></span></div>

        <div id="butterfly">
            <img src="Butterfly_o_Mariposa.gif" alt="Butterfly">
        </div>

        
    </div>

    <script>
        let currentIndex = 0;
        const slidesElement = document.querySelector('.slides');
        const totalSlides = document.querySelectorAll('.slide').length;

        document.getElementById('next').addEventListener('click', function (){
            currentIndex = (currentIndex +1) % totalSlides;
            updateSlider(); 
        });
        document.getElementById('prev').addEventListener('click', function (){
            currentIndex = (currentIndex - 1 + totalSlides) % totalSlides;
            updateSlider(); 
        });
         function updateSlider(){
            const offset = -currentIndex * 100;
            slidesElement.style.transform = `translateX(${offset}%)`
         }

         let butterfly = document.getElementById("butterfly");
         let wire1 = document.querySelector(".wire1 span");
         let wire2 = document.querySelector(".wire2 span");
         let wire3 = document.querySelector(".wire3 span");

         let timeout1, timeout2, timeout3;

         function startColorChange() {
            timeout1 = setTimeout(() =>{
                wire1.style.backgroundColor = 'gold';
                wire1.classList.add('glowing');
            }, 2000);
            timeout2 = setTimeout(() => {
                wire2.style.backgroundColor = 'gold';
                wire2.classList.add('glowing');
            }, 5000);
            timeout3 = setTimeout(() => {
                wire3.style.backgroundColor = 'gold';
                wire3.classList.add('glowing');
            }, 8000);
         }
         butterfly.addEventListener('animationiteration', function () {

            wire1.style.backgroundColor = 'wheat';
            wire2.style.backgroundColor = 'wheat';
            wire3.style.backgroundColor = 'wheat';

            wire1.classList.remove('glowing');
            wire2.classList.remove('glowing');
            wire3.classList.remove('glowing');

            clearTimeout(timeout1);
            clearTimeout(timeout2);
            clearTimeout(timeout3);

            startColorChange()
         });

         startColorChange()

    </script>
</body>
</html>
